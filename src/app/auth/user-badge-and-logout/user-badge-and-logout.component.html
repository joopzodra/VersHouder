<div *ngIf="username | async" id='user-badge' class="w3-dropdown-hover">
  <div class="w3-button w3-teal all-container">
    <div class="svg-container">
      <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24"><path d="M19 7.001c0 3.865-3.134 7-7 7s-7-3.135-7-7c0-3.867 3.134-7.001 7-7.001s7 3.134 7 7.001zm-1.598 7.18c-1.506 1.137-3.374 1.82-5.402 1.82-2.03 0-3.899-.685-5.407-1.822-4.072 1.793-6.593 7.376-6.593 9.821h24c0-2.423-2.6-8.006-6.598-9.819z"/></svg>
    </div>
    <div class="text-container">
      {{username | async}} <span class="arrow-down">&#x25BC;</span>
    </div>
    <br style="clear:both;"/>
  </div>
  <div class="w3-dropdown-content w3-border w3-margin-right" style="right:0">
    <a class="w3-button logout-button" (click)="logout()">Uitloggen</a>
  </div>
</div>
