<table class="w3-table w3-striped  w3-hoverable w3-border-left w3-border-right">
  <tr class="w3-teal">
    <th>Dichter</th>
    <th>Titel</th>
    <th>Beginregels</th>
  </tr>
  <tr *ngIf="entries?.length===0"><td colspan="3">Geen zoekresultaten</td></tr>
  <tr class="hoverable" *ngFor="let row of listItems$ | async" (click)="showDetails(row.id)">
    <td>{{row.poet_name ? row.poet_name : '–'}}</td>
    <td>{{row.title ? row.title : '–'}}</td>
    <td>{{row.text?.split('\n')[0]}}<br>{{row.text?.split('\n')[1]}}</td>
  </tr>
</table>
