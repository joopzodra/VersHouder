<div *ngIf="!(hide$ | async)" [ngSwitch]="listType" class="w3-container w3-padding-16 w3-margin-top w3-margin-left w3-margin-right w3-border">
  <form [formGroup]="searchForm"> 

    <div *ngSwitchCase="'poems'">Zoek in gedichten naar:
      <div>
        <input class="w3-radio" id="poems-title" type="radio" name="searchFor" value="poems.title" formControlName="searchFor">
        <label for="poems-title">titel</label>
        <input class="w3-radio" id="poems-text" type="radio" name="searchFor" value="poems.text" formControlName="searchFor">
        <label for="poems-text">versregels</label> 
        <input class="w3-radio" id="poets-name1" type="radio" name="searchFor" value="poets.name" formControlName="searchFor">
        <label for="poets-name1">dichter</label>
      </div>
    </div>

    <div *ngSwitchCase="'poets'">Zoek in dichters naar:
    </div>

    <div *ngSwitchCase="'bundles'">Zoek in bundels naar:
      <div>
        <input class="w3-radio" id="bundles-title" type="radio" name="searchFor" value="bundles.title" formControlName="searchFor">
        <label for="bundles-title">titel</label>
        <input class="w3-radio" id="poets-name2" type="radio" name="searchFor" value="poets.name" formControlName="searchFor">
        <label for="poets-name2">dichter of samensteller</label>
      </div>
    </div>

    <div>
      <input class="w3-input w3-border w3-margin-bottom w3-margin-top" type="text" formControlName="query" placeholder="zoekterm ...">
    </div>

    <div> Aantal items per pagina:
      <div>
        <input class="w3-radio" id="pages-1" type="radio" name="maxItemsPerPage" value="10" formControlName="maxItemsPerPage">
        <label for="pages-1">10</label>
        <input class="w3-radio" id="pages-2" type="radio" name="maxItemsPerPage" value="25" formControlName="maxItemsPerPage">
        <label for="pages-2">25</label>
        <input class="w3-radio" id="pages-3" type="radio" name="maxItemsPerPage" value="50" formControlName="maxItemsPerPage">
        <label for="pages-3">50</label> 
      </div>
    </div>

  </form>

  <div id="page-buttons" class="w3-margin-top">
    <ng-container *ngIf="pageButtonsVisible">
      <button [ngStyle]="{'visibility': offset ? 'visible' : 'hidden'}" class="w3-button w3-small w3-padding-small w3-gray" (click)="previousPage()">Vorige pagina</button>
      <button id="next-page-button" [ngStyle]="{'visibility': itemsCount < maxItemsPerPage ? 'hidden' : 'visible'}" class="w3-button w3-small w3-padding-small w3-gray" (click)="nextPage()">Volgende pagina</button>
    </ng-container>
    <button class="w3-button w3-small w3-padding-small invisible"></button>
  </div>

</div>
