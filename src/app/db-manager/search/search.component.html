<div [ngSwitch]="listType">
  <form [formGroup]="searchForm" class="w3-container w3-padding-16">

    <div *ngSwitchCase="'poems'" class="searchboxHeader">Zoek in de gedichten naar:
      <input class="w3-radio" type="radio" name="searchFor" value="poems.title" formControlName="searchFor">
      <label>titel</label>
      <input class="w3-radio" type="radio" name="searchFor" value="poems.text" formControlName="searchFor">
      <label>versregels</label> 
      <input class="w3-radio" type="radio" name="searchFor" value="poets.name" formControlName="searchFor">
      <label>naam dichter</label>
    </div>

    <div *ngSwitchCase="'poets'" class="searchboxHeader">Zoek in de dichters naar:
    </div>

    <div *ngSwitchCase="'bundles'" class="searchboxHeader">Zoek in de bundels naar:
      <input class="w3-radio" type="radio" name="searchFor" value="bundles.title" formControlName="searchFor">
      <label>titel van bundel</label>
      <input class="w3-radio" type="radio" name="searchFor" value="poets.name" formControlName="searchFor">
      <label>naam dichter (of samensteller)</label>
    </div>

    <div class="w3-container w3-border-left w3-border-right ">
      <input class="w3-input w3-border w3-margin-bottom" type="text" formControlName="query" placeholder="zoekterm ...">
    </div>
    <div *ngIf="searching" class="spinner w3-spin"></div>

<!--     <div class="w3-display-container">
      <p class="w3-left w3-margin w3-tag w3-theme-l1" *ngIf="offset !== 0" (click)="previousEntries()"><< Vorige</p>
      <p class="w3-right w3-margin w3-tag w3-theme-l1" *ngIf="entriesLength == maxItemsPerPage" (click)="nextEntries()">Volgende >></p>
    </div> -->

    <div class="w3-container w3-border-left w3-border-right w3-border-bottom w3-padding-24"> Aantal items per pagina:
      <input class="w3-radio" type="radio" name="maxItemsPerPage" value="20" formControlName="maxItemsPerPage">
      <label>20</label>
      <input class="w3-radio" type="radio" name="maxItemsPerPage" value="50" formControlName="maxItemsPerPage">
      <label>50</label>
      <input class="w3-radio" type="radio" name="maxItemsPerPage" value="100" formControlName="maxItemsPerPage">
      <label>100</label> 
    </div>

  </form> 
</div>
